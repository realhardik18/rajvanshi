<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ current_user.name }}</h1>
    <h2>All Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.phone }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
</html>
