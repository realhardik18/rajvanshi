<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Configuration for Dark Mode -->
    <script src="/static/tailwind.config.js"></script>
</head>
<body class="bg-lightBg dark:bg-darkBg text-gray-900 dark:text-gray-100 min-h-screen">
    {% include 'navbar.html' %}
    <div class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-extrabold text-accent mb-6">Welcome, {{ user.name }}</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="text-red-500">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form class="mb-8" method="POST" action="/post" enctype="multipart/form-data">
            <textarea name="content" rows="4" placeholder="What's on your mind?"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-accent focus:border-accent resize-none"
                required></textarea>
            <label class="block mt-4 text-sm font-medium text-gray-700 dark:text-gray-300">Upload an image or video:</label>
            <input type="file" name="file" accept="image/*,video/*"
                class="mt-2 w-full text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-accent focus:border-accent">
            <button type="submit"
                class="mt-4 w-full bg-accent hover:bg-red-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                Post
            </button>
        </form>                     
    </div>
</body>
</html>
